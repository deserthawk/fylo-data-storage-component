<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="component">
      <div class="component-logo">
        <div class="logo-container">
          <img class="logo" src="images/logo.svg" alt>
          <div>
            <img class="icon-style" src="images/icon-document.svg" alt>
            <img class="icon-style" src="images/icon-folder.svg" alt>
            <img class="icon-style" src="images/icon-upload.svg" alt>
          </div>
        </div>
      </div>
      <div class="component-info">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div>
          <progress id="file" value="69" max="100"> 32% </progress>
        </div>
        <div class="progress-info">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
        <div class="progress-remaining">
          <p><b>185 </b>  GB LEFT</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/deserthawk">deserthawk</a>.
    </div>
  </main>



</body>

</html>
